<body>

	<div class="row">
		<div class="large-12 columns small-12 columns">

			<h1 id="titolo">UEFA Champion Leagues</h1>
			<h6>Visualize Top 19 Clubs in Top 6 Leagues (13-16)</h6>
		</div>
		<hr>
	</div>

	<div class="row">
		<h6 align="center">Clubs</h6>
		<div class="row">
			Spanish La Liga <br>
			<div class="col-sm-2">
				<div class="checkbox">
					<label> <input id="Atletico Madrid" type="checkbox"
						data-toggle="toggle" checked data-size="small" data-onstyle="info">Atletico
						Madrid
					</label>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="checkbox">

				<div class="checkbox">
					<label> <input id="Real Madrid" type="checkbox"
						data-toggle="toggle" checked data-size="small" data-onstyle="info">Real

			</div>
			<div class="col-sm-2">
				<div class="checkbox">

					<label> <input id="Bayern Munich" type="checkbox"

						Munich
					</label>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="checkbox">
					<label> <input id="Leverkusen" type="checkbox"
						data-toggle="toggle" checked data-size="small" data-onstyle="info">Leverkusen
					</label>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="checkbox">
					<label> <input id="Gladbach" type="checkbox"
						data-toggle="toggle" checked data-size="small" data-onstyle="info">Gladbach
					</label>
				</div>
			</div>
			<div class="col-sm-2">

					</label>
				</div>
			</div>
		</div>

		<h6 align="center">Plots</h6>

		<div class="row">
			<div class="col-sm-4">
				<span id="barchartcurr"><span id="barchartval">bar
						chart: 1</span></span>
			</div>
			<div class="col-sm-4">
				<span id="scatterplotcurr"><span id="scatterplotval">scatter
						plot: 1</span></span>
			</div>
			<div class="col-sm-4">
				<span id="treemapcurr"><span id="treemapval">tree map:
						1</span></span>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<input id="barchart" type="text" data-slider-min="0"
					data-slider-max="10" data-slider-step="1" data-slider-value="1" />
			</div>
			<div class="col-sm-4">
				<input id="scatterplot" type="text" data-slider-min="0"
					data-slider-max="10" data-slider-step="1" data-slider-value="1" />
			</div>
			<div class="col-sm-4">
				<input id="treemap" type="text" data-slider-min="0"

		</div>
