<!DOCTYPE html>

<html class="no-js" lang="en">
<!--<![endif]-->
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>Visualize UEFA</title>
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap-responsive.css">
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="css/normalize.css" />
<link rel="stylesheet" href="css/foundation.css" />
<link rel="stylesheet" href="css/social_foundicons.css">


<link rel="stylesheet" href="css/style_dimple.css" />
<link href="/css/bootstrap-toggle.min.css" rel="stylesheet">
<style>
body {
	font-family: "Helvetica Neue", Helvetica, sans-serif;
}

#body {
	position: relative;
}

h1 {
	font-size: 64px;
	font-weight: 300;
	letter-spacing: -2px;
	margin: .3em 0 .1em 0;
}

h2 {
	margin-top: 2em;
}

h1, h2 {
	text-rendering: optimizeLegibility;
}

.testo {
	font-size: 0.7em;
}

text {
	font-size: 0.7em;
}
</style>


</head>


<body>

	<div id="body">

		<div class="row">
			<div class="large-12 columns small-12 columns">

				<h1 id="titolo">UEFA Champion Leagues</h1>
				<h6>Visualize The Race Between Top Clubs 15-16</h6>
			</div>
			<hr>
		</div>
		<div class="row">
			<h6 align="center">Clubs</h6>
			<div class="col-sm-3">
				<div class="checkbox">
					<label><input id="barcelona" type="checkbox"
						data-toggle="toggle" data-size="small" data-onstyle="info">Barcelona</label>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="checkbox">
					<label><input id="bayern" type="checkbox"
						data-toggle="toggle" data-size="small" data-onstyle="info">Bayern</label>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="checkbox">
					<label><input id="madrid" type="checkbox"
						data-toggle="toggle" data-size="small" data-onstyle="info">Madrid</label>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="checkbox">
					<label><input id="lyon" type="checkbox"
						data-toggle="toggle" data-size="small" data-onstyle="info">Lyon</label>
				</div>
			</div>

			<h6 align="center">Attributes</h6>
			<div class="col-sm-3">
				<div class="checkbox">
					<label><input id="networth" type="checkbox"
						data-toggle="toggle" data-size="small" data-onstyle="info">Net
						worth</label>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="checkbox">
					<label><input id="attack" type="checkbox"
						data-toggle="toggle" data-size="small" data-onstyle="info">Attack</label>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="checkbox">
					<label><input id="defense" type="checkbox"
						data-toggle="toggle" data-size="small" data-onstyle="info">Defense</label>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="checkbox">
					<label><input id="possession" type="checkbox"
						data-toggle="toggle" data-size="small" data-onstyle="info">Possession</label>
				</div>
			</div>


			<div class="large-12 columns small-6 columns ">
				<ul class="large-block-grid-2 small-block-grid-1">
					<div id="chartContainer"></div>
				</ul>
			</div>

		</div>

		<!-- <script src="js/d3/d3.v3.min.js"></script> -->
		<!-- <script src="dist/dimple.v1.js"></script> -->
		<script src="/js/d3.v3.4.8.min.js"></script>
		<script src="/js/dimple.v2.2.0.min.js"></script>
		<script src="/js/jquery-3.1.1.min.js"></script>
		<script src="/js/bootstrap-toggle.min.js"></script>

		<script src="/js/script_dimple.js"></script>
</body>

<footer> </footer>

</html>
